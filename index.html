<!DOCTYPE html>
<html lang="en">
<head>

    <title>Jm Jesalva</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            VANTA.NET({
                el: "#Vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                points: 15.00,
                backgroundAlpha: 0.0,
                })
        })
    </script>
</head>

    <div id="Vanta"></div>
    <main>
    <header>

    </header>
    <ul>

                <img src="./Assets/linkedin.png" alt="Linkedin" height="20" width="20"/>

            </a>
        </li>
        <li>
            <a href="https://www.youtube.com/channel/UCLJRzIJJXpcVlJ3zHaO8SWg">

            </a>

        <li>
            <a href="https://twitter.com/JesalvaJm">
                <img src="./Assets/twitter.png" alt="Twitter" height="20" width="20"/>

        </li>

            </a>

        <li>

    </ul>

</body>
</html>
